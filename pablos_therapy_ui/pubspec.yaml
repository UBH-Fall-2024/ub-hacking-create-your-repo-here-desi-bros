name: pablotheraphy
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  rive: ^0.13.14
  record: ^5.2.0
  path_provider: ^2.1.5
  logger: ^2.4.0
  audioplayers: ^6.1.0
  web_socket_channel: ^3.0.1
  flutter_sound: ^9.16.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - images/home.svg
    - images/background.riv
    - images/pablo.riv
  fonts:
    - family: Geist
      fonts:
        - asset: fonts/Geist-Regular.ttf
        - asset: fonts/Geist-Bold.ttf
          weight: 700

